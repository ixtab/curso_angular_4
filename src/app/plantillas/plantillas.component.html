<div *ngIf="administrador; then admin else noAdmin"></div>

<ng-template #admin>
  <button (click)="cambiar(false)">Cambia el admininstrador true/false</button>
  <br>
  <br>
  <strong style="background: lightgreen; color: darkgreen; border: 1px solid green">Eres el administrador de la webapp</strong>
</ng-template>

<ng-template #noAdmin>
  <button (click)="cambiar(true)">Cambia el admininstrador true/false</button>
  <br>
  <br>
  <strong style="background: pink; border: 1px solid red; color:darkred ">NO eres el administrador de la webapp</strong>
</ng-template>
